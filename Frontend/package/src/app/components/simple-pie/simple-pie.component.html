<mat-card class="cardWithShadow overflow-hidden" style="margin-right:30px">
     <mat-card-content>
          <mat-card-title>Tồn kho danh mục</mat-card-title>
          <div class="m-t-30">
               <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
                    [responsive]="chartOptions.responsive" [legend]="chartOptions.legend">
               </apx-chart>
          </div>
     </mat-card-content>
</mat-card>
