<h2 mat-dialog-title>Cập Nhật Nhà Cung Cấp</h2>

<form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" mat-dialog-content>
  <mat-form-field appearance="outline" class="w-full" style="margin-top:10px">
    <mat-label>Tên nhà cung cấp</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full" style="margin-left:10px;margin-top:10px">
    <mat-label>Địa chỉ</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full" style="margin-top:10px">
    <mat-label>Số điện thoại</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full" style="margin-left:10px;margin-top:10px">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Hủy</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="supplierForm.invalid">Cập nhật</button>
  </mat-dialog-actions>
</form>
