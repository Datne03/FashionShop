<app-navbar></app-navbar>

<mat-card class="cardWithShadow" style="margin: 20px;">
  <div class="d-flex" style="gap: 20px;">
    
    <!-- PHẦN CHAT BÊN TRÁI -->
    <div class="flex-grow-1" style="flex-basis: 50%;">
      <mat-card class="cardWithShadow h-100">
        <div class="chat-user-container">
          <div class="messages">
            <div *ngFor="let msg of messages" [class.self]="msg.sender.id === userId" class="message-item">
              <span><strong>{{ msg.sender.id === userId ? '' : 'Admin : ' }}</strong> {{ msg.content }}</span>
            </div>
          </div>

          <div class="message-input d-flex mt-3">
            <input class="form-control me-2" [(ngModel)]="newMessage" (keydown.enter)="sendMessage()"
              placeholder="Nhập tin nhắn..." />
            <button class="btn btn-primary" (click)="sendMessage()">Gửi</button>
          </div>
        </div>
      </mat-card>
    </div>

    <div class="flex-grow-1" style="flex-basis: 50%;">
      <mat-card class="cardWithShadow h-100 p-3">
        <div id="carouselExample" class="carousel slide mb-3" data-bs-ride="carousel" data-bs-interval="3000">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img style="height: 250px;" src="assets/images/banner/slide1.jpeg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
              <img style="height: 250px;" src="assets/images/banner/slide2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="row">
          <div class="col-6">
            <img style="height: 190px; width: 100%; object-fit: cover;" src="assets/images/banner/slide1.jpeg"
              class="img-fluid rounded shadow-sm mb-2" alt="Banner 1">
            
          </div>
          <div class="col-6 d-flex flex-column justify-content-center">
            <img style="height: 190px; width: 100%; object-fit: cover;" src="assets/images/banner/slide2.jpg"
              class="img-fluid rounded shadow-sm" alt="Banner 2">
          </div>
        </div>
      </mat-card>
    </div>

  </div>
</mat-card>

<app-footer></app-footer>
