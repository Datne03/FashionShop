<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/logo.jpg" style="width: 100px; height: 100px" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-12">
              <div class="g_id_signin" id="google-signin-btn"></div>
            </div>
          </div>

          <div class="or-border m-t-30">Hoặc đăng nhập bằng</div>

          <!-- FORM -->
          <form class="m-t-30" (ngSubmit)="onLogin()" #loginForm="ngForm">
            <!-- Username -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Tên đăng nhập/Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="request.identifier" name="identifier" required />
            </mat-form-field>

            <!-- Password -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Mật khẩu</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="request.password" name="password" type="password" required />
            </mat-form-field>

            <!-- Remember + Forgot -->
            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Lưu đăng nhập</mat-checkbox>
              <a (click)="toggleForgotPassword()" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                style="cursor: pointer;">
                Quên mật khẩu?
              </a>

            </div>

            <!-- Error message -->
            <div *ngIf="errorMessage" class="text-danger m-b-12 text-center">
              {{ errorMessage }}
            </div>

            <!-- Submit -->
            <button type="submit" mat-flat-button color="primary" class="w-100" [disabled]="!loginForm.form.valid">
              Đăng nhập
            </button>

            <!-- Forgot Password Section -->
            <div *ngIf="showForgotPassword" class="m-t-20">
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <mat-label>Nhập email</mat-label>
                <input matInput [(ngModel)]="forgotPasswordEmail" type="email" name="forgotEmail" />
              </mat-form-field>

              <button type="button" mat-flat-button color="accent" class="w-100 m-t-12" (click)="onForgotPassword()">
                Gửi
              </button>
              

              <div *ngIf="forgotPasswordMessage" class="text-center m-t-8 f-s-14"
                [ngClass]="{'text-success': forgotPasswordMessage.startsWith('Reset'), 'text-danger': forgotPasswordMessage.startsWith('Error')}">
                {{ forgotPasswordMessage }}
              </div>
            </div>

          </form>

          <!-- Register -->
          <span class="d-block f-w-500 text-center m-t-24">
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Tạo tài khoản mới
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
