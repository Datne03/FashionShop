<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/logo.jpg" style="width: 100px; height: 100px" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-12">
              <div class="g_id_signin" id="google-signin-btn"></div>
            </div>
          </div>

          <div class="or-border m-t-30">Hoặc đăng nhập bằng</div>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Tên đăng nhập</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="uname" />
            </mat-form-field>
          
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" type="email" />
            </mat-form-field>
          
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Mật khẩu</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="password" type="password" />
            </mat-form-field>
          
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Số điện thoại</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="phone" type="text" />
            </mat-form-field>
          
            <button type="submit" mat-flat-button color="primary" class="w-100">
              Đăng ký
            </button>
          </form>
          
          <span class="d-block f-w-500 text-center m-t-24">Đã có tài khoản?

            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Đăng nhập</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
