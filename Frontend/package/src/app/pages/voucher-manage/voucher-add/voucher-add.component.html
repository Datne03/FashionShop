<h2 mat-dialog-title>Thêm mã giảm giá</h2>
<mat-dialog-content>
<div class="row"> 
    <div class="col-md-6">
      <mat-form-field style="margin-top:10px" appearance="outline" class="w-100">
    <mat-label>Mã code</mat-label>
    <input matInput [(ngModel)]="code">
  </mat-form-field>
    </div>

    <div class="col-md-6">
    <mat-form-field  style="margin-top:10px" appearance="outline" class="w-100">
    <mat-label>Phần trăm giảm (%)</mat-label>
    <input matInput type="number" [(ngModel)]="discount">
  </mat-form-field>
    </div>

 <div class="col-md-6">
   <mat-form-field appearance="outline" class="w-100">
    <mat-label>Số lần dùng</mat-label>
    <input matInput type="number" [(ngModel)]="useAmount">
  </mat-form-field>
 </div>

 <div class="col-md-6">
   <mat-form-field appearance="outline" class="w-100">
    <mat-label>Mo ta</mat-label>
    <input matInput [(ngModel)]="description">
  </mat-form-field>
 </div>

<div class="col-md-6">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Ngày bắt đầu</mat-label>
    <input matInput type="date" [(ngModel)]="startDate">
  </mat-form-field>
</div>

 <div class="col-md-6">
   <mat-form-field appearance="outline" class="w-100">
    <mat-label>Ngày kết thúc</mat-label>
    <input matInput type="date" [(ngModel)]="endDate">
  </mat-form-field>
 </div>
</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-primary" (click)="onCancel()">Hủy</button>
  <button class="btn btn-secondary" style="margin-left: 10px;" (click)="onSave()">Lưu</button>
</mat-dialog-actions>
