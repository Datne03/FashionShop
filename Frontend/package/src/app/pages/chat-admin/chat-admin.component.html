<mat-card class="cardWithShadow">
     <div class="chat-admin-container">
          <div class="user-list">
               <h3>Người dùng</h3>
               <ul>
                    <li *ngFor="let user of users" (click)="selectUser(user)"
                         [class.active]="selectedUser?.id === user.id">
                         {{ user.username }}
                    </li>
               </ul>
          </div>

          <div class="chat-window" *ngIf="selectedUser">
               <h3>Chat với: {{ selectedUser.username }}</h3>

               <div class="messages">
                    <div *ngFor="let msg of messages" [class.self]="msg.sender.id === adminId">
                         <span><strong>{{ msg.sender.id === adminId ? 'Bạn' : selectedUser.username }}:</strong> {{ msg.content }}</span>
                    </div>
               </div>

               <div class="message-input">
                    <input [(ngModel)]="newMessage" (keydown.enter)="sendMessage()" placeholder="Nhập tin nhắn..." />
                    <button (click)="sendMessage()">Gửi</button>
               </div>
          </div>

          <div class="chat-placeholder" *ngIf="!selectedUser">
               <p>Chọn người dùng để bắt đầu chat.</p>
          </div>
     </div>


</mat-card>
