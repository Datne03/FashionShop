
<!-- <app-topstrip></app-topstrip> -->
<mat-sidenav-container class=" orange_theme light-theme" autosize autoFocus dir="ltr">
  <mat-sidenav #leftsidenav *ngIf="isAdminScope" [mode]="isOver ? 'over' : 'side'" [opened]="!isOver"
    (openedChange)="onSidenavOpenedChange($event)" (closedStart)="onSidenavClosedStart()" class="sidebarNav">
    <div class="flex-layout">
      <app-sidebar (toggleMobileNav)="sidenav.toggle()" [showToggle]="isOver"></app-sidebar>
      <ng-scrollbar class="position-relative" style="height: 100%">
        <mat-nav-list class="sidebar-list">
          @for(item of navItems; track item) {
          <app-nav-item [item]="item" (notify)="sidenav.toggle()">
          </app-nav-item>
          }
        </mat-nav-list>
      </ng-scrollbar>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="contentWrapper" #content>
  
    <app-header *ngIf="isAdminScope" [showToggle]="!isOver" (toggleMobileNav)="sidenav.toggle()"></app-header>
    
    <main class="pageWrapper">
      <router-outlet></router-outlet>
    </main>

    <!-- <div class="p-16 p-t-8 p-b-30 text-center">
      Design & Developed by <a class="text-decoration-none" href="" target="_blank">DaTer</a> 
    </div> -->
  </mat-sidenav-content>
</mat-sidenav-container>
